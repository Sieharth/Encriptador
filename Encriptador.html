<!DOCTYPE html>
<html lang="es-gt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./styles/style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="index.html" class="home-btn">Home</a>
        <img src="./assets/Logo.png" alt="logo del encriptador" class="logo">
    </header>
    <main>
        <section>
            <textarea class="areatexto" cols="30" rows="10" placeholder="Ingrese el Texto"></textarea>
            <div>
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn_encriptar">Encriptar</button>
                <button class="btn_desencriptar">Desencriptar</button>
            </div>
        </section>
        <section>
            <div class="mensaje-container">
                <textarea class="mensaje" cols="20" rows="10"></textarea>
            </div>
            <div>
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
